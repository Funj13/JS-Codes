<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>digite seu nome</label>
    <input type="name" id="digitarNome">
    <br>
    <button onclick="digitarNome()">Verificar Nome</button>
    <p id="resultado"></p>
    <script>
       
       function digitarNome() {

            let nm = (document.getElementById("digitarNome").value);

            document.getElementById("resultado").innerText = nm;
        }
        
    </script>
</body>
</html>
