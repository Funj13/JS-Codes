<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <br>
    <label for="ParImpar">escreva um numero</label>
    <input type="number" id="ParImpar">
    <button onclick="verificarParImpar()">Verificar</button>
    <script>

        function verificarParImpar(){

            let numero = document.getElementById("ParImpar").value;
            if (numero % 0 == 0) {
                alert("numero par");
            
            } else {
                alert("numero impar");

            }
        }

    </script>

</body>
